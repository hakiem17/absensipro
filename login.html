<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Aplikasi Absensi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

      /* 1. Definisi Variabel Warna untuk Tema */
      :root[data-theme="light"] {
        --page-bg: #f0f2f5;
        --card-bg: #ffffff;
        --text-primary: #1a202c;
        --text-secondary: #64748b;
        --input-bg: #f8fafc;
        --input-border: #cbd5e1;
        --info-overlay-start: rgba(42, 109, 225, 0.9);
        --info-overlay-end: rgba(62, 132, 244, 0.9);
      }

      :root[data-theme="dark"] {
        --page-bg: #1a202c;
        --card-bg: #2d3748;
        --text-primary: #e2e8f0;
        --text-secondary: #a0aec0;
        --input-bg: #1a202c;
        --input-border: #4a5568;
        --info-overlay-start: rgba(42, 109, 225, 0.85);
        --info-overlay-end: rgba(62, 132, 244, 0.85);
      }

      body {
        background-color: var(--page-bg);
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        transition: background-color 0.3s ease;
      }

      .login-card {
        width: 100%;
        max-width: 900px;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }

      .info-panel {
        background: linear-gradient(
            var(--info-overlay-start),
            var(--info-overlay-end)
          ),
          url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=2071&auto=format&fit=crop")
            no-repeat center center;
        background-size: cover;
        color: white;
        padding: 4rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .info-panel h1 {
        font-weight: 700;
        font-size: 2.5rem;
      }

      .form-panel {
        background-color: var(--card-bg);
        color: var(--text-primary);
        padding: 4rem;
        position: relative;
        transition: background-color 0.3s ease;
      }
      .form-panel .text-muted {
        color: var(--text-secondary) !important;
      }

      .form-panel .form-control {
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--text-primary);
      }
      .form-panel .form-control:focus {
        background-color: var(--input-bg);
        border-color: #3b82f6;
        color: var(--text-primary);
        box-shadow: none;
      }

      .form-panel .btn-primary {
        background-color: #3b82f6;
        border: none;
        padding: 0.75rem;
        font-weight: 600;
      }

      .form-panel .copyright {
        font-size: 0.8rem;
        color: var(--text-secondary);
      }

      .theme-toggle {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        font-size: 1.2rem;
        cursor: pointer;
        color: #f6e05e; /* Default sun color */
      }
      [data-theme="dark"] .theme-toggle {
        color: #f6e05e;
      }
      [data-theme="light"] .theme-toggle {
        color: #4a5568;
      }
    </style>
  </head>
  <body>
    <script>
      (function () {
        const theme = localStorage.getItem("theme") || "dark"; // Default ke tema gelap
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>

    <div class="container">
      <div class="login-card mx-auto">
        <div class="row g-0">
          <div class="col-lg-6 d-none d-lg-block">
            <div class="info-panel h-100">
              <h1>AbsensiPro</h1>
              <p class="lead">
                Meningkatkan efisiensi dan akurasi data kehadiran dalam setiap
                acara di lingkungan Pemerintah Kabupaten Hulu Sungai Tengah.
              </p>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-panel">
              <span id="theme-toggle" class="theme-toggle"
                ><i class="bi bi-sun-fill"></i
              ></span>

              <h2 class="fw-bold mb-2">Selamat Datang!</h2>
              <p class="text-muted mb-4">Silakan masuk untuk melanjutkan.</p>

              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email atau NIP</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Masuk</button>
                </div>
              </form>

              <div class="text-center mt-5">
                <span class="copyright"
                  >&copy; 2025 Diskominfo Hulu Sungai Tengah. All Rights
                  Reserved.</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const htmlEl = document.documentElement;

      // Fungsi untuk mengganti ikon
      function updateIcon() {
        const currentTheme = htmlEl.getAttribute("data-theme");
        const icon = themeToggle.querySelector("i");
        if (currentTheme === "dark") {
          icon.className = "bi bi-sun-fill";
        } else {
          icon.className = "bi bi-moon-fill";
        }
      }

      // Event listener untuk tombol toggle
      themeToggle.addEventListener("click", function () {
        const currentTheme = htmlEl.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        htmlEl.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateIcon();
      });

      // Panggil fungsi di awal untuk set ikon yang benar
      updateIcon();
    </script>
  </body>
</html>
