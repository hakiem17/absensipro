<!DOCTYPE html>
<html lang="id" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Hadir - Admin Panel</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
      :root[data-theme="light"] {
        --bg-main: #f8f9fa;
        --bg-sidebar: #fff;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --border-color: #dee2e6;
        --card-bg: #fff;
      }
      :root[data-theme="dark"] {
        --bg-main: #1a202c;
        --bg-sidebar: #2d3748;
        --text-primary: #e2e8f0;
        --text-secondary: #a0aec0;
        --border-color: #4a5568;
        --card-bg: #2d3748;
      }
      body {
        display: flex;
        min-height: 100vh;
        background: var(--bg-main);
        color: var(--text-primary);
        font-family: "Poppins", sans-serif;
      }
      .sidebar {
        background: var(--bg-sidebar);
        position: fixed;
        inset: 0 auto 0 0;
        z-index: 100;
        width: 260px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .sidebar .nav-link {
        color: var(--text-secondary);
        font-weight: 500;
        padding: 12px 20px;
        display: flex;
        align-items: center;
      }
      .sidebar .nav-link .bi {
        margin-right: 12px;
        font-size: 1.1rem;
      }
      .sidebar .nav-link:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
      }
      [data-theme="light"] .sidebar .nav-link:hover {
        background: rgba(0, 0, 0, 0.05);
      }
      .sidebar .nav-link.active {
        color: #3b82f6;
        font-weight: 600;
      }
      .main-content-wrapper {
        margin-left: 260px;
        width: calc(100% - 260px);
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .top-header {
        background: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
      }
      .card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
      }
      .table {
        --bs-table-bg: var(--card-bg);
        --bs-table-color: var(--text-primary);
        --bs-table-border-color: var(--border-color);
        --bs-table-striped-bg: rgba(255, 255, 255, 0.02);
        --bs-table-hover-bg: rgba(255, 255, 255, 0.04);
      }
      [data-theme="light"] .table {
        --bs-table-striped-bg: rgba(0, 0, 0, 0.02);
        --bs-table-hover-bg: rgba(0, 0, 0, 0.04);
      }
      .signature-thumbnail {
        width: 100px;
        height: 50px;
        object-fit: contain;
        background: #f0f0f0;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
      }
      [data-theme="dark"] .signature-thumbnail {
        background: #4a5568;
      }
      .footer-professional {
        background: #3b82f6;
        color: #e5e7eb;
        padding-top: 3rem;
        padding-bottom: 1.5rem;
        font-size: 0.95rem;
      }
      .footer-professional .footer-title {
        color: #fff;
        font-weight: 600;
        margin-bottom: 1.25rem;
        display: flex;
        align-items: center;
      }
      .footer-professional .footer-links {
        list-style: none;
        padding-left: 0;
      }
      .footer-professional .footer-divider {
        border-top: 1px solid #4b92f7;
        margin-top: 2rem;
        margin-bottom: 1.5rem;
      }
      .print-title {
        display: none;
      }
      @media print {
        @page {
          size: A4 portrait;
          margin: 18mm 12mm;
        }
        body {
          background: #fff !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        nav,
        .top-header,
        .footer-professional,
        #toolbar,
        #theme-toggle,
        #search-row {
          display: none !important;
        }
        .main-content-wrapper {
          margin-left: 0 !important;
          width: 100% !important;
        }
        .card {
          border: none !important;
          box-shadow: none !important;
        }
        .table {
          font-size: 12px;
          width: 100%;
        }
        .table thead {
          display: table-header-group;
        }
        .table tfoot {
          display: table-footer-group;
        }
        .table tr {
          page-break-inside: avoid;
        }
        .table th,
        .table td {
          border: 1px solid #000 !important;
          padding: 6px 8px !important;
          color: #000 !important;
        }
        .table thead th {
          background: #efefef !important;
        }
        .signature-thumbnail {
          height: 28px !important;
          width: auto;
        }
        .print-title {
          display: block !important;
          font-size: 22px;
          font-weight: 700;
          margin: 12px 0 8px;
        }
      }
    </style>
  </head>
  <body>
    <script>
      (function () {
        const t = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", t);
      })();
    </script>

    <!-- SIDEBAR -->
    <nav class="sidebar">
      <div class="p-4"><h4 class="fw-bold">AbsensiPro</h4></div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="bi bi-speedometer2"></i> Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#"
            ><i class="bi bi-calendar-event"></i> Manajemen Acara</a
          >
        </li>
      </ul>
      <div class="p-3 mt-auto">
        <a href="#" class="btn btn-outline-danger w-100"
          ><i class="bi bi-box-arrow-right"></i> Logout</a
        >
      </div>
    </nav>

    <div class="main-content-wrapper">
      <!-- HEADER -->
      <header
        class="top-header p-3 d-flex justify-content-end align-items-center"
      >
        <button id="theme-toggle" class="btn btn-outline-secondary">
          <i class="bi bi-sun-fill"></i>
        </button>
        <span class="ms-3">Selamat datang, Hakiem</span>
      </header>

      <!-- MAIN -->
      <main class="main-content p-4">
        <!-- Toolbar -->
        <div id="toolbar" class="mb-4">
          <a
            href="admin-manajemen-acara.html"
            class="btn btn-outline-secondary mb-3"
            ><i class="bi bi-arrow-left"></i> Kembali</a
          >
          <div class="row g-3 align-items-end">
            <div class="col-md-5">
              <label class="form-label" for="event-select">Acara</label>
              <select id="event-select" class="form-select"></select>
              <div class="small text-secondary mt-2" id="event-meta"></div>
            </div>
            <div class="col-md-7 text-md-end">
              <div class="btn-group me-2">
                <button id="btn-export" class="btn btn-success">
                  <i class="bi bi-file-earmark-spreadsheet"></i> Export CSV
                </button>
                <button id="btn-print" class="btn btn-danger">
                  <i class="bi bi-file-earmark-pdf"></i> Export PDF
                </button>
              </div>
              <button id="btn-copy" class="btn btn-outline-info">
                <i class="bi bi-link-45deg"></i> Copy Link Form
              </button>
            </div>
          </div>
        </div>

        <!-- Pencarian & Pagination -->
        <div id="search-row" class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="search-input" class="form-label">Cari peserta</label>
            <input
              id="search-input"
              class="form-control"
              placeholder="Ketik nama, instansi, atau jabatan..."
            />
          </div>
          <div class="col-md-3">
            <label for="page-size" class="form-label">Tampil per halaman</label>
            <select id="page-size" class="form-select">
              <option value="10">10</option>
              <option value="25" selected>25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="col-md-3 d-flex align-items-end justify-content-md-end">
            <div class="btn-group" role="group" aria-label="Pagination">
              <button id="btn-prev" class="btn btn-outline-secondary">
                <i class="bi bi-chevron-left"></i>
              </button>
              <span id="page-info" class="btn btn-outline-secondary disabled"
                >Hal 1/1</span
              >
              <button id="btn-next" class="btn btn-outline-secondary">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Judul (khusus saat print) -->
        <h2 class="print-title">
          Daftar Hadir <span id="print-count" class="print-count"></span>
        </h2>

        <!-- Card Daftar Hadir -->
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h4 class="mb-0">Daftar Hadir</h4>
              <div class="text-secondary">
                <span id="count">0</span> peserta
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th style="width: 60px">#</th>
                    <th>Nama Lengkap</th>
                    <th>Instansi</th>
                    <th>Jabatan</th>
                    <th>Waktu Kehadiran</th>
                    <th>Tanda Tangan</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="footer-professional">
        <div class="container">
          <div class="footer-divider"></div>
          <div class="text-center copyright">
            &copy; <span id="copyright-year"></span> Diskominfo Hulu Sungai
            Tengah. All rights reserved.
          </div>
        </div>
      </footer>
    </div>

    <!-- Modal preview tanda tangan -->
    <div
      class="modal fade"
      id="signatureModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background: var(--card-bg)">
          <div class="modal-header">
            <h5 class="modal-title">Pratinjau Tanda Tangan</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              id="modalSignatureImage"
              class="img-fluid"
              alt="Tanda Tangan"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- JS: urutan wajib -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/absensipro.js"></script>

    <!-- Script halaman -->
    <script>
      document.getElementById("copyright-year").textContent =
        new Date().getFullYear();
      const htmlEl = document.documentElement,
        themeBtn = document.getElementById("theme-toggle");
      function updateIcon() {
        themeBtn.querySelector("i").className =
          htmlEl.getAttribute("data-theme") === "dark"
            ? "bi bi-sun-fill"
            : "bi bi-moon-fill";
      }
      themeBtn.addEventListener("click", () => {
        const t =
          htmlEl.getAttribute("data-theme") === "dark" ? "light" : "dark";
        htmlEl.setAttribute("data-theme", t);
        localStorage.setItem("theme", t);
        updateIcon();
      });
      updateIcon();

      // helper escape
      function esc(s) {
        return String(s ?? "")
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      // elemen
      const $select = document.getElementById("event-select");
      const $meta = document.getElementById("event-meta");
      const $tbody = document.getElementById("tbody");
      const $count = document.getElementById("count");
      const $printCount = document.getElementById("print-count");
      const $search = document.getElementById("search-input");
      const $pageSize = document.getElementById("page-size");
      const $btnPrev = document.getElementById("btn-prev");
      const $btnNext = document.getElementById("btn-next");
      const $pageInfo = document.getElementById("page-info");

      let APS = null,
        sourceList = [],
        filteredList = [],
        page = 1,
        currentEvent = null;
      let unsubscribeRealtime = null;

      // tunggu AbsensiPro siap
      (function waitAbsensiPro() {
        if (window.AbsensiPro) {
          APS = window.AbsensiPro;
          init();
        } else setTimeout(waitAbsensiPro, 50);
      })();

      function toCSVWithBOM(rows, headers) {
        const escCSV = (v) => `"${String(v ?? "").replace(/"/g, '""')}"`;
        const head = headers.map(escCSV).join(",");
        const body = rows
          .map((r) => headers.map((h) => escCSV(r[h])).join(","))
          .join("\n");
        return "\uFEFF" + head + "\n" + body;
      }
      function download(name, content, mime = "text/csv;charset=utf-8") {
        const blob = new Blob([content], { type: mime });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = name;
        a.click();
        URL.revokeObjectURL(url);
      }

      async function fillEventSelect(currentId) {
        const events = await APS.listEvents();
        if (!events.length) {
          $select.innerHTML = `<option value="">(belum ada acara)</option>`;
          return;
        }
        $select.innerHTML = events
          .map(
            (e) =>
              `<option value="${esc(e.id)}" ${
                e.id === currentId ? "selected" : ""
              }>${esc(e.title)}</option>`
          )
          .join("");
        if (!currentId) {
          $select.value = events[0].id;
        }
      }

      function applySearch(opts = {}) {
        const keepPage = !!opts.keepPage;
        const q = ($search.value || "").toLowerCase().trim();
        filteredList = q
          ? sourceList.filter(
              (a) =>
                (a.name || "").toLowerCase().includes(q) ||
                (a.instansi || "").toLowerCase().includes(q) ||
                (a.jabatan || "").toLowerCase().includes(q)
            )
          : sourceList.slice();
        if (!keepPage) page = 1;
        renderTable();
      }

      function getPageData() {
        const size = parseInt($pageSize.value, 10) || 25;
        const total = filteredList.length;
        const totalPages = Math.max(1, Math.ceil(total / size));
        if (page > totalPages) page = totalPages;
        const start = (page - 1) * size,
          end = start + size;
        return {
          size,
          total,
          totalPages,
          rows: filteredList.slice(start, end),
          startIndex: start,
        };
      }
      function updatePaginationUI(totalPages, total) {
        $pageInfo.textContent = `Hal ${page}/${totalPages} · ${total} entri`;
        $btnPrev.disabled = page <= 1;
        $btnNext.disabled = page >= totalPages;
      }

      function renderTable() {
        const { rows, totalPages, startIndex } = getPageData();
        $count.textContent = filteredList.length;
        if ($printCount)
          $printCount.textContent = `${filteredList.length} peserta`;
        if (rows.length === 0) {
          $tbody.innerHTML = `<tr><td colspan="6" class="text-center text-secondary">Belum ada peserta hadir.</td></tr>`;
        } else {
          $tbody.innerHTML = rows
            .map((a, i) => {
              const tsText = a.ts
                ? new Date(a.ts).toLocaleString("id-ID")
                : "-";
              const ttd = a.signatureDataUrl
                ? `<img class="signature-thumbnail" src="${esc(
                    a.signatureDataUrl
                  )}" alt="ttd" />`
                : "-";
              return `<tr><td>${startIndex + i + 1}</td><td>${esc(
                a.name
              )}</td><td>${esc(a.instansi)}</td><td>${esc(
                a.jabatan
              )}</td><td>${esc(tsText)}</td><td>${ttd}</td></tr>`;
            })
            .join("");
        }
        updatePaginationUI(totalPages, filteredList.length);
      }

      async function render() {
        // putuskan realtime lama (jika ada)
        if (typeof unsubscribeRealtime === "function") {
          try {
            unsubscribeRealtime();
          } catch {}
          unsubscribeRealtime = null;
        }

        try {
          await APS.seedIfEmpty();
          await fillEventSelect(null);

          const evId = $select.value;
          if (!evId) {
            $meta.textContent = "Acara tidak ditemukan atau kosong.";
            return;
          }

          const ev = await APS.getEvent(evId);
          currentEvent = ev;

          $meta.innerHTML = `
            <span class="me-3"><i class="bi bi-calendar-event"></i> ${esc(
              APS.fmtDT(ev?.datetime || "")
            )}</span>
            <span class="me-3"><i class="bi bi-geo-alt"></i> ${esc(
              ev?.location || ""
            )}</span>
            <span class="badge ${
              ev?.status === "done"
                ? "text-bg-success"
                : ev?.status === "active"
                ? "text-bg-primary"
                : "text-bg-secondary"
            }">${esc(ev?.status || "")}</span>
          `;

          sourceList = await APS.listAttendees(evId);
          applySearch({ keepPage: false });

          // delegation preview ttd
          $tbody.onclick = (e) => {
            const img = e.target.closest(".signature-thumbnail");
            if (!img) return;
            document.getElementById("modalSignatureImage").src =
              img.getAttribute("src");
            new bootstrap.Modal(
              document.getElementById("signatureModal")
            ).show();
          };

          // toolbar
          document.getElementById("btn-export").onclick = () => {
            const headers = [
              "name",
              "instansi",
              "jabatan",
              "email",
              "phone",
              "ts",
            ];
            const rows = sourceList.map((a) => ({
              name: a.name || "",
              instansi: a.instansi || "",
              jabatan: a.jabatan || "",
              email: a.email || "",
              phone: a.phone || "",
              ts: a.ts ? new Date(a.ts).toISOString() : "",
            }));
            const csv = toCSVWithBOM(rows, headers);
            download(`absensi-${evId}.csv`, csv);
          };
          document.getElementById("btn-print").onclick = () => window.print();
          document.getElementById("btn-copy").onclick = async () => {
            const base = location.pathname.replace(/[^/]+$/, "");
            const url = `${
              location.origin
            }${base}form-kehadiran.html?event=${encodeURIComponent(evId)}`;
            await navigator.clipboard.writeText(url);
            alert("Link form telah disalin:\n" + url);
          };

          // === NEW: Realtime — peserta baru langsung tampil ===
          unsubscribeRealtime = APS.onAttendeeInserted(evId, (row) => {
            const item = {
              id: row.id,
              name: row.name,
              instansi: row.instansi,
              jabatan: row.jabatan,
              email: row.email,
              phone: row.phone,
              ts: row.ts,
              signatureDataUrl: row.signature_url || null,
            };
            sourceList.push(item);

            // masukkan ke filter saat ini jika cocok
            const q = ($search.value || "").toLowerCase().trim();
            if (
              !q ||
              (item.name || "").toLowerCase().includes(q) ||
              (item.instansi || "").toLowerCase().includes(q) ||
              (item.jabatan || "").toLowerCase().includes(q)
            ) {
              filteredList.push(item);
            }
            renderTable();
          });
        } catch (err) {
          console.error(err);
          $meta.textContent = "Terjadi kesalahan saat memuat data.";
          $tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error render.</td></tr>`;
        }
      }

      function init() {
        // listener
        $select.addEventListener("change", render);
        $btnPrev.addEventListener("click", () => {
          if (page > 1) {
            page--;
            renderTable();
          }
        });
        $btnNext.addEventListener("click", () => {
          const { totalPages } = getPageData();
          if (page < totalPages) {
            page++;
            renderTable();
          }
        });
        $pageSize.addEventListener("change", () => {
          page = 1;
          renderTable();
        });
        $search.addEventListener("input", () =>
          applySearch({ keepPage: false })
        );

        // pertama kali
        render();
      }
    </script>
  </body>
</html>
