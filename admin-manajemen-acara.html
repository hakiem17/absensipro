<!DOCTYPE html>
<html lang="id" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manajemen Acara - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      :root {
        --sidebar-w: 260px;
        --content-gutter-x: clamp(12px, 0.9vw, 22px);
      }

      /* Theme */
      :root[data-theme="light"] {
        --bg-main: #f8f9fa;
        --bg-sidebar: #fff;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --border-color: #dee2e6;
        --card-bg: #fff;
        --nav-hover: rgba(0, 0, 0, 0.05);
      }
      :root[data-theme="dark"] {
        --bg-main: #1a202c;
        --bg-sidebar: #2d3748;
        --text-primary: #e2e8f0;
        --text-secondary: #a0aec0;
        --border-color: #4a5568;
        --card-bg: #2d3748;
        --nav-hover: rgba(255, 255, 255, 0.05);
      }

      html,
      body {
        height: 100%;
      }
      body {
        background: var(--bg-main);
        color: var(--text-primary);
        font-family: "Poppins", sans-serif;
      }

      .main-wrapper {
        display: flex;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
      }

      /* Sidebar */
      .sidebar {
        --bs-offcanvas-width: var(--sidebar-w);
        background: var(--bg-sidebar);
        z-index: 1050;
      }
      .sidebar .nav-link {
        color: var(--text-secondary);
        font-weight: 500;
        padding: 12px 20px;
        display: flex;
        align-items: center;
      }
      .sidebar .nav-link .bi {
        margin-right: 12px;
        font-size: 1.1rem;
      }
      .sidebar .nav-link:hover {
        background: var(--nav-hover);
        color: var(--text-primary);
      }
      .sidebar .nav-link.active {
        color: #3b82f6;
        font-weight: 600;
      }
      @media (min-width: 992px) {
        .sidebar {
          position: fixed;
          left: 0;
          top: 0;
          bottom: 0;
          width: var(--sidebar-w);
          border-right: 1px solid var(--border-color);
        }
      }

      /* Main */
      .main-content-wrapper {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      @media (min-width: 992px) {
        .main-content-wrapper {
          margin-left: var(--sidebar-w);
          width: calc(100% - var(--sidebar-w));
        }
      }

      .top-header {
        background: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
      }
      .container-left {
        padding-left: var(--content-gutter-x);
        padding-right: var(--content-gutter-x);
      }
      @media (min-width: 992px) {
        .container-left {
          padding-left: 0;
        }
      } /* mepet kiri di desktop */

      .main-content {
        padding: 1rem 0;
      }
      @media (min-width: 768px) {
        .main-content {
          padding: 2rem 0;
        }
      }

      .card {
        background: var(--card-bg);
        border-color: var(--border-color);
      }

      /* Grid kartu acara (ramah HP) */
      .events-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 576px) {
        .events-grid {
          grid-template-columns: 1fr 1fr;
        }
      }
      @media (min-width: 1200px) {
        .events-grid {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }

      .event-card .event-title {
        font-weight: 600;
      }
      .event-meta {
        font-size: 0.925rem;
        color: var(--text-secondary);
      }
      .badge-status {
        font-weight: 600;
      }
      .badge-upcoming {
        background: #e0f2fe;
        color: #0369a1;
      }
      .badge-active {
        background: #dcfce7;
        color: #166534;
      }
      .badge-done {
        background: #e5e7eb;
        color: #374151;
      }

      .actions .btn {
        margin-right: 0.35rem;
        margin-bottom: 0.35rem;
      }
      .actions .btn:last-child {
        margin-right: 0;
      }

      .footer-professional {
        background: #3b82f6;
        color: #e5e7eb;
        margin-top: auto;
        padding: 1.25rem 0;
        font-size: 0.95rem;
      }
      .footer-professional .footer-divider {
        border-top: 1px solid #4b92f7;
        margin: 0.75rem 0;
      }
      .footer-professional .copyright {
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <script>
      (function () {
        const t = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", t);
      })();
    </script>

    <div class="main-wrapper">
      <!-- SIDEBAR -->
      <div
        id="sidebar"
        class="offcanvas-lg offcanvas-start sidebar"
        data-bs-scroll="true"
        data-bs-backdrop="true"
        tabindex="-1"
        aria-labelledby="sidebarLabel"
      >
        <div class="offcanvas-header d-lg-none">
          <h5 class="offcanvas-title" id="sidebarLabel">AbsensiPro</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Tutup"
          ></button>
        </div>
        <div class="offcanvas-body d-flex flex-column p-0">
          <div class="p-4 d-none d-lg-block">
            <h4 class="fw-bold m-0">AbsensiPro</h4>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="admin-dashboard.html"
                ><i class="bi bi-speedometer2"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"
                ><i class="bi bi-calendar-event"></i> Manajemen Acara</a
              >
            </li>
          </ul>
          <div class="p-3 mt-auto">
            <a href="#" id="btn-logout" class="btn btn-outline-danger w-100"
              ><i class="bi bi-box-arrow-right"></i> Logout</a
            >
          </div>
        </div>
      </div>

      <!-- KONTEN -->
      <div class="main-content-wrapper">
        <header class="top-header">
          <div
            class="container-left d-flex align-items-center justify-content-between py-2"
          >
            <div class="d-flex align-items-center gap-2">
              <button
                class="btn btn-outline-secondary d-lg-none"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#sidebar"
              >
                <i class="bi bi-list"></i>
              </button>
              <h1 class="h5 m-0 d-none d-sm-block">Manajemen Acara</h1>
            </div>
            <div class="d-flex align-items-center gap-2">
              <button
                id="theme-toggle"
                class="btn btn-outline-secondary"
                type="button"
              >
                <i class="bi bi-sun-fill"></i>
              </button>
              <span class="ms-1 d-none d-sm-inline"
                >Selamat datang, Hakiem</span
              >
            </div>
          </div>
        </header>

        <main class="main-content">
          <div class="container-left">
            <!-- Toolbar -->
            <div class="row g-2 align-items-center">
              <div class="col-12 col-lg-7">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-search"></i
                  ></span>
                  <input
                    id="search"
                    type="search"
                    class="form-control"
                    placeholder="Cari judul/lokasi..."
                  />
                </div>
              </div>
              <div class="col-12 col-lg-5 text-lg-end">
                <button
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#modalEvent"
                >
                  <i class="bi bi-plus-circle me-2"></i>Tambah Acara Baru
                </button>
              </div>
            </div>

            <!-- Grid kartu acara -->
            <div id="events-grid" class="events-grid mt-3">
              <!-- cards injected here -->
            </div>

            <div class="text-center my-3">
              <button
                id="btn-load-more"
                class="btn btn-outline-secondary d-none"
              >
                Muat lebih banyak
              </button>
            </div>
          </div>
        </main>

        <footer class="footer-professional">
          <div class="container-left">
            <div class="footer-divider"></div>
            <div class="text-center copyright">
              &copy; <span id="copyright-year"></span> Diskominfo Hulu Sungai
              Tengah.
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Modal Tambah/Edit -->
    <div class="modal fade" id="modalEvent" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <span id="modal-title-text">Tambah Acara</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>
          <form id="form-event">
            <div class="modal-body">
              <input type="hidden" id="event-id" />
              <div class="mb-3">
                <label class="form-label">Judul Acara</label>
                <input
                  type="text"
                  class="form-control"
                  id="event-title"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Tanggal & Waktu</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="event-datetime"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Lokasi</label>
                <input
                  type="text"
                  class="form-control"
                  id="event-location"
                  placeholder="Ruang Rapat Diskominfo HST"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="event-status" class="form-select">
                  <option value="upcoming">upcoming</option>
                  <option value="active">active</option>
                  <option value="done">done</option>
                </select>
              </div>
              <div class="form-text">
                Link absensi otomatis tersedia setelah disimpan.
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Batal
              </button>
              <button type="submit" class="btn btn-primary" id="btn-save-event">
                <i class="bi bi-check2 me-2"></i>Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
      // Tahun & tema
      document.getElementById("copyright-year").textContent =
        new Date().getFullYear();
      const themeToggle = document.getElementById("theme-toggle");
      function updateIcon() {
        themeToggle.querySelector("i").className =
          document.documentElement.getAttribute("data-theme") === "dark"
            ? "bi bi-sun-fill"
            : "bi bi-moon-fill";
      }
      themeToggle.addEventListener("click", () => {
        const t =
          document.documentElement.getAttribute("data-theme") === "dark"
            ? "light"
            : "dark";
        document.documentElement.setAttribute("data-theme", t);
        localStorage.setItem("theme", t);
        updateIcon();
      });
      updateIcon();

      // Supabase & Auth
      const sb = supabase.createClient(
        window.SUPABASE_URL,
        window.SUPABASE_ANON_KEY
      );
      AdminAuth.requireAdmin();
      document
        .getElementById("btn-logout")
        ?.addEventListener("click", () => AdminAuth.logout());

      // Elemen
      const $grid = document.getElementById("events-grid");
      const $btnMore = document.getElementById("btn-load-more");
      const $search = document.getElementById("search");
      const $modalEl = document.getElementById("modalEvent");
      const modal = new bootstrap.Modal($modalEl);
      const $eventId = document.getElementById("event-id");
      const $title = document.getElementById("event-title");
      const $dt = document.getElementById("event-datetime");
      const $loc = document.getElementById("event-location");
      const $status = document.getElementById("event-status");
      const $modalTitle = document.getElementById("modal-title-text");

      let page = 0,
        pageSize = 9,
        lastQuery = "",
        loading = false,
        endReached = false;

      function fmtDate(d) {
        return new Date(d).toLocaleString("id-ID", {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }
      function esc(s) {
        return (s ?? "").toString().replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
            }[m])
        );
      }
      function statusBadge(st) {
        if (st === "done")
          return '<span class="badge badge-status badge-done">Selesai</span>';
        if (st === "active")
          return '<span class="badge badge-status badge-active">Aktif</span>';
        return '<span class="badge badge-status badge-upcoming">Upcoming</span>';
      }

      function cardTpl(ev, count) {
        const viewUrl = `admin-daftar-hadir.html?event=${encodeURIComponent(
          ev.id
        )}`;
        const formUrl = `${
          location.origin
        }/form-kehadiran.html?event=${encodeURIComponent(ev.id)}`;
        return `
          <div class="card event-card shadow-sm" data-id="${ev.id}">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-1">
                <div class="event-title">${esc(ev.title)}</div>
                <div>${statusBadge(ev.status)}</div>
              </div>
              <div class="event-meta mb-2">
                <div><i class="bi bi-calendar3 me-1"></i>${fmtDate(
                  ev.datetime
                )}</div>
                ${
                  ev.location
                    ? `<div><i class="bi bi-geo-alt me-1"></i>${esc(
                        ev.location
                      )}</div>`
                    : ""
                }
                <div><i class="bi bi-people me-1"></i>${count} peserta</div>
              </div>
              <div class="actions">
                <a class="btn btn-sm btn-outline-primary" href="${viewUrl}"><i class="bi bi-people me-1"></i>Daftar Hadir</a>
                <button class="btn btn-sm btn-outline-secondary" data-action="copy-link" data-url="${formUrl}"><i class="bi bi-link-45deg me-1"></i>Salin Link</button>
                <button class="btn btn-sm btn-outline-success" data-action="toggle-done"><i class="bi bi-check2-circle me-1"></i>${
                  ev.status === "done" ? "Tandai Aktif" : "Tandai Selesai"
                }</button>
                <button class="btn btn-sm btn-outline-warning" data-action="edit"><i class="bi bi-pencil-square me-1"></i>Edit</button>
                <button class="btn btn-sm btn-outline-danger" data-action="delete"><i class="bi bi-trash me-1"></i>Hapus</button>
              </div>
            </div>
          </div>`;
      }

      async function countAttendeesBulk(ids) {
        // hitung peserta per event (bulk): fallback ke satu2 jika DB tak mendukung group
        const res = await sb.from("attendees").select("event_id");
        const map = new Map(ids.map((id) => [id, 0]));
        if (res.data) {
          for (const r of res.data) {
            if (map.has(r.event_id))
              map.set(r.event_id, (map.get(r.event_id) || 0) + 1);
          }
        }
        return map;
      }

      async function loadPage(reset = false) {
        if (loading) return;
        loading = true;
        if (reset) {
          page = 0;
          endReached = false;
          $grid.innerHTML =
            '<div class="text-secondary py-4 text-center w-100">Memuatâ€¦</div>';
        }
        if (endReached) {
          loading = false;
          return;
        }

        const q = lastQuery.trim();
        let query = sb
          .from("events")
          .select("id,title,datetime,location,status")
          .order("datetime", { ascending: false })
          .range(page * pageSize, page * pageSize + pageSize - 1);

        if (q) {
          // PENCARIAN: judul ATAU lokasi (fungsi ini yang sebelumnya bikin "cari" tidak jalan)
          query = query.or(`title.ilike.%${q}%,location.ilike.%${q}%`);
        }

        const { data, error } = await query;
        if (error) {
          $grid.innerHTML = `<div class="text-danger py-4 text-center w-100">Gagal memuat data.</div>`;
          loading = false;
          return;
        }

        if (reset) {
          $grid.innerHTML = "";
        }
        if (!data || data.length === 0) {
          if (reset)
            $grid.innerHTML = `<div class="text-secondary py-4 text-center w-100">Tidak ada data.</div>`;
          endReached = true;
          $btnMore.classList.add("d-none");
          loading = false;
          return;
        }

        // Hitung jumlah peserta (sederhana, tapi aman untuk jumlah sedang)
        const ids = data.map((d) => d.id);
        const counts = await countAttendeesBulk(ids);

        for (const ev of data) {
          const c = counts.get(ev.id) ?? 0;
          $grid.insertAdjacentHTML("beforeend", cardTpl(ev, c));
        }

        page++;
        if (data.length < pageSize) {
          endReached = true;
          $btnMore.classList.add("d-none");
        } else {
          $btnMore.classList.remove("d-none");
        }
        loading = false;
      }

      // Search (debounce)
      let tSearch;
      $search.addEventListener("input", () => {
        clearTimeout(tSearch);
        tSearch = setTimeout(() => {
          lastQuery = $search.value || "";
          loadPage(true);
        }, 300);
      });

      $btnMore.addEventListener("click", () => loadPage(false));

      // Card actions
      $grid.addEventListener("click", async (e) => {
        const card = e.target.closest(".event-card");
        if (!card) return;
        const id = card.dataset.id;
        const btn = e.target.closest("button");
        if (!btn) return;

        if (btn.dataset.action === "copy-link") {
          try {
            await navigator.clipboard.writeText(btn.dataset.url);
            btn.innerHTML =
              '<i class="bi bi-clipboard-check me-1"></i>Tersalin';
            setTimeout(
              () =>
                (btn.innerHTML =
                  '<i class="bi bi-link-45deg me-1"></i>Salin Link'),
              1500
            );
          } catch (_) {}
        } else if (btn.dataset.action === "toggle-done") {
          const badge = card.querySelector(".badge-status");
          const isDone = badge?.classList.contains("badge-done");
          const newStatus = isDone ? "active" : "done";
          const { error } = await sb
            .from("events")
            .update({ status: newStatus })
            .eq("id", id);
          if (!error) {
            badge.className = `badge badge-status ${
              newStatus === "done"
                ? "badge-done"
                : newStatus === "active"
                ? "badge-active"
                : "badge-upcoming"
            }`;
            badge.textContent = newStatus === "done" ? "Selesai" : "Aktif";
            btn.innerHTML = `<i class="bi bi-check2-circle me-1"></i>${
              newStatus === "done" ? "Tandai Aktif" : "Tandai Selesai"
            }`;
          }
        } else if (btn.dataset.action === "edit") {
          const { data, error } = await sb
            .from("events")
            .select("*")
            .eq("id", id)
            .single();
          if (error) return;
          document.getElementById("event-id").value = data.id;
          document.getElementById("event-title").value = data.title || "";
          document.getElementById("event-datetime").value = data.datetime
            ? new Date(data.datetime).toISOString().slice(0, 16)
            : "";
          document.getElementById("event-location").value = data.location || "";
          document.getElementById("event-status").value =
            data.status || "upcoming";
          document.getElementById("modal-title-text").textContent =
            "Edit Acara";
          modal.show();
        } else if (btn.dataset.action === "delete") {
          if (!confirm("Hapus acara ini? Data kehadiran tetap tersimpan."))
            return;
          const { error } = await sb.from("events").delete().eq("id", id);
          if (!error) {
            card.remove();
            if (!$grid.children.length) {
              $grid.innerHTML =
                '<div class="text-secondary py-4 text-center w-100">Tidak ada data.</div>';
            }
          }
        }
      });

      // Simpan (Tambah/Edit)
      document
        .getElementById("form-event")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const payload = {
            title: $title.value.trim(),
            datetime: new Date($dt.value).toISOString(),
            location: $loc.value.trim() || null,
            status: $status.value,
          };
          const id = $eventId.value;
          let res;
          if (id) {
            res = await sb
              .from("events")
              .update(payload)
              .eq("id", id)
              .select()
              .single();
          } else {
            res = await sb.from("events").insert(payload).select().single();
          }
          if (res.error) {
            alert("Gagal menyimpan.");
            return;
          }
          modal.hide();
          $eventId.value = "";
          e.target.reset();
          $modalTitle.textContent = "Tambah Acara";
          await loadPage(true);
        });

      // Reset modal saat ditutup
      $modalEl.addEventListener("hidden.bs.modal", () => {
        document.getElementById("form-event").reset();
        $eventId.value = "";
        $modalTitle.textContent = "Tambah Acara";
      });

      // Init
      (async () => {
        await loadPage(true);
      })();

      // Offcanvas cleanup
      const sidebarEl = document.getElementById("sidebar");
      const sidebarOC = bootstrap.Offcanvas.getOrCreateInstance(sidebarEl, {
        backdrop: true,
        scroll: true,
      });
      sidebarEl
        .querySelectorAll(
          '[data-bs-dismiss="offcanvas"], .nav-link, #btn-logout'
        )
        .forEach((el) =>
          el.addEventListener("click", () => {
            try {
              sidebarOC.hide();
            } catch (_) {}
          })
        );
      sidebarEl.addEventListener("hidden.bs.offcanvas", () => {
        document.body.style.overflow = "";
        document.body.classList.remove("offcanvas-backdrop", "modal-open");
      });
    </script>
  </body>
</html>
