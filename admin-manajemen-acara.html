<!DOCTYPE html>
<html lang="id" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manajemen Acara - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

      /* --- MODERN CSS VARIABLES --- */
      :root {
        --sidebar-w: 280px;
        --header-h: 70px;
        --border-radius: 12px;
        --border-radius-lg: 16px;
        --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --gradient-warning: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        --gradient-info: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }

      :root[data-theme="light"] {
        --bg-main: #f8fafc;
        --bg-sidebar: #ffffff;
        --bg-card: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border-color: #e2e8f0;
        --border-hover: #cbd5e1;
        --nav-link-hover-bg: #f1f5f9;
        --nav-link-active-bg: #eff6ff;
        --nav-link-active-color: #3b82f6;
        --header-bg: #ffffff;
        --footer-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      :root[data-theme="dark"] {
        --bg-main: #0f172a;
        --bg-sidebar: #1e293b;
        --bg-card: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --border-color: #475569;
        --border-hover: #64748b;
        --nav-link-hover-bg: rgba(255, 255, 255, 0.05);
        --nav-link-active-bg: rgba(59, 130, 246, 0.1);
        --nav-link-active-color: #60a5fa;
        --header-bg: #1e293b;
        --footer-bg: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      }

      /* --- MODERN RESET & BASE --- */
      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-primary);
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* --- MODERN LAYOUT SYSTEM --- */
      .main-wrapper {
        display: grid;
        grid-template-columns: 0 1fr;
        grid-template-rows: var(--header-h) 1fr auto;
        grid-template-areas: 
          "sidebar header"
          "sidebar main"
          "sidebar footer";
        min-height: 100vh;
        transition: var(--transition);
      }

      @media (min-width: 992px) {
        .main-wrapper {
          grid-template-columns: var(--sidebar-w) 1fr;
        }
      }

      /* --- MODERN SIDEBAR --- */
      .sidebar {
        grid-area: sidebar;
        background: var(--bg-sidebar);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: var(--sidebar-w);
        z-index: 1000;
        transform: translateX(-100%);
        transition: var(--transition);
        box-shadow: var(--shadow-lg);
      }

      @media (min-width: 992px) {
        .sidebar {
          position: static;
          transform: translateX(0);
          box-shadow: none;
        }
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .sidebar-brand {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-primary);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .sidebar-brand i {
        font-size: 1.5rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .sidebar-nav {
        flex: 1;
        padding: 1rem 0;
        overflow-y: auto;
      }

      .nav-item {
        margin: 0.25rem 0;
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1.5rem;
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
        border-radius: 0;
        transition: var(--transition);
        position: relative;
      }

      .nav-link:hover {
        background: var(--nav-link-hover-bg);
        color: var(--text-primary);
        transform: translateX(4px);
      }

      .nav-link.active {
        background: var(--nav-link-active-bg);
        color: var(--nav-link-active-color);
        font-weight: 600;
      }

      .nav-link.active::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: var(--nav-link-active-color);
        border-radius: 0 2px 2px 0;
      }

      .nav-link i {
        font-size: 1.125rem;
        width: 20px;
        text-align: center;
      }

      .sidebar-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid var(--border-color);
      }

      /* --- MODERN HEADER --- */
      .top-header {
        grid-area: header;
        background: var(--header-bg);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
        height: var(--header-h);
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .sidebar-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border: none;
        background: var(--bg-card);
        color: var(--text-secondary);
        border-radius: var(--border-radius);
        transition: var(--transition);
        cursor: pointer;
      }

      .sidebar-toggle:hover {
        background: var(--nav-link-hover-bg);
        color: var(--text-primary);
      }

      @media (min-width: 992px) {
        .sidebar-toggle {
          display: none;
        }
      }

      .header-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border: none;
        background: var(--bg-card);
        color: var(--text-secondary);
        border-radius: var(--border-radius);
        transition: var(--transition);
        cursor: pointer;
      }

      .theme-toggle:hover {
        background: var(--nav-link-hover-bg);
        color: var(--text-primary);
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      /* --- MODERN MAIN CONTENT --- */
      .main-content-wrapper {
        grid-area: main;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .main-content {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      @media (max-width: 768px) {
        .main-content {
          padding: 1rem;
        }
      }

      /* --- MODERN SEARCH BAR --- */
      .search-container {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-lg);
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow-sm);
      }

      .search-input {
        background: var(--bg-main);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        transition: var(--transition);
        width: 100%;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--nav-link-active-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .search-icon {
        color: var(--text-secondary);
        font-size: 1.125rem;
      }

      /* --- MODERN EVENT CARDS --- */
      .events-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      @media (min-width: 768px) {
        .events-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1200px) {
        .events-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .event-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-lg);
        padding: 1.5rem;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .event-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
        border-color: var(--border-hover);
      }

      .event-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient-primary);
      }

      .event-card.upcoming::before {
        background: var(--gradient-info);
      }

      .event-card.active::before {
        background: var(--gradient-success);
      }

      .event-card.done::before {
        background: var(--gradient-warning);
      }

      .event-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .event-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
        line-height: 1.4;
        margin: 0;
      }

      .event-status {
        padding: 0.25rem 0.75rem;
        border-radius: var(--border-radius);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .event-status.upcoming {
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
      }

      .event-status.active {
        background: rgba(34, 197, 94, 0.1);
        color: #22c55e;
      }

      .event-status.done {
        background: rgba(156, 163, 175, 0.1);
        color: #9ca3af;
      }

      .event-meta {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .event-meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .event-meta-item i {
        width: 16px;
        text-align: center;
        color: var(--text-muted);
      }

      .event-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .event-actions .btn {
        font-size: 0.75rem;
        padding: 0.5rem 0.75rem;
        border-radius: var(--border-radius);
        font-weight: 500;
        transition: var(--transition);
      }

      .event-actions .btn:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      /* --- MODERN MODAL --- */
      .modal-content {
        border: none;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-lg);
        background: var(--bg-card);
      }

      .modal-header {
        border-bottom: 1px solid var(--border-color);
        padding: 1.5rem;
      }

      .modal-title {
        font-weight: 600;
        color: var(--text-primary);
      }

      .modal-body {
        padding: 1.5rem;
      }

      .modal-footer {
        border-top: 1px solid var(--border-color);
        padding: 1.5rem;
      }

      .form-label {
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .form-control, .form-select {
        background: var(--bg-main);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 0.75rem;
        font-size: 0.875rem;
        transition: var(--transition);
      }

      .form-control:focus, .form-select:focus {
        outline: none;
        border-color: var(--nav-link-active-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      /* --- MODERN BUTTONS --- */
      .btn {
        border-radius: var(--border-radius);
        font-weight: 500;
        transition: var(--transition);
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
      }

      .btn-primary {
        background: var(--gradient-primary);
        border: none;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .btn-outline-primary {
        border: 1px solid var(--nav-link-active-color);
        color: var(--nav-link-active-color);
        background: transparent;
      }

      .btn-outline-primary:hover {
        background: var(--nav-link-active-color);
        color: white;
        transform: translateY(-1px);
      }

      /* --- MODERN FOOTER --- */
      .footer-professional {
        grid-area: footer;
        background: var(--footer-bg);
        color: #ffffff;
        padding: 1.5rem 2rem;
        text-align: center;
        font-size: 0.875rem;
      }

      .footer-divider {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        margin: 1rem 0;
      }

      /* --- MODERN OVERLAY --- */
      .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
      }

      .sidebar-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      @media (min-width: 992px) {
        .sidebar-overlay {
          display: none;
        }
      }

      /* --- MODERN UTILITIES --- */
      .text-gradient {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* --- DARK MODE TEXT OVERRIDES --- */
      [data-theme="dark"] .text-secondary { 
        color: var(--text-secondary) !important; 
      }
      [data-theme="dark"] .text-muted { 
        color: var(--text-muted) !important; 
      }
    </style>
  </head>
  <body>
    <script>
      (function () {
        const t = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", t);
      })();
    </script>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="main-wrapper">
      <!-- Modern Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <a href="#" class="sidebar-brand">
            <i class="bi bi-calendar-check"></i>
            <span>AbsensiPro</span>
          </a>
        </div>
        
        <nav class="sidebar-nav">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="admin-dashboard.html">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="bi bi-calendar-event"></i>
                <span>Manajemen Acara</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin-rekap-acara.html">
                <i class="bi bi-display"></i>
                <span>Rekap Acara (Live)</span>
              </a>
            </li>
          </ul>
        </nav>
        
        <div class="sidebar-footer">
          <button id="btn-logout" class="btn btn-outline-danger w-100">
            <i class="bi bi-box-arrow-right me-2"></i>
            Logout
          </button>
        </div>
      </aside>

      <!-- Main Content Area -->
      <div class="main-content-wrapper">
        <!-- Modern Header -->
        <header class="top-header">
          <div class="header-left">
            <button class="sidebar-toggle" id="sidebarToggle">
              <i class="bi bi-list"></i>
            </button>
            <h1 class="header-title">Manajemen Acara</h1>
          </div>
          
          <div class="header-right">
            <button id="theme-toggle" class="theme-toggle">
              <i class="bi bi-sun-fill"></i>
            </button>
            <div class="user-info">
              <i class="bi bi-person-circle"></i>
              <span>Selamat datang, Hakiem</span>
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
          <!-- Page Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <h2 class="h4 mb-1 text-gradient">Manajemen Acara</h2>
              <p class="text-muted mb-0">Kelola acara dan kehadiran peserta</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEvent">
              <i class="bi bi-plus-circle me-2"></i>
              Tambah Acara Baru
            </button>
          </div>

          <!-- Modern Search Bar -->
          <div class="search-container">
            <div class="d-flex align-items-center gap-3">
              <i class="bi bi-search search-icon"></i>
              <input
                id="search"
                type="search"
                class="search-input"
                placeholder="Cari judul atau lokasi acara..."
              />
            </div>
          </div>

          <!-- Events Grid -->
          <div id="events-grid" class="events-grid">
            <!-- Event cards will be injected here -->
          </div>

          <!-- Load More Button -->
          <div class="text-center mt-4">
            <button id="btn-load-more" class="btn btn-outline-secondary d-none">
              <i class="bi bi-arrow-down-circle me-2"></i>
              Muat Lebih Banyak
            </button>
          </div>
        </main>

        <!-- Modern Footer -->
        <footer class="footer-professional">
          <div class="footer-divider"></div>
          <div class="text-center">
            &copy; <span id="copyright-year"></span> Diskominfo Hulu Sungai Tengah.
          </div>
        </footer>
      </div>
    </div>

    <!-- Modal Tambah/Edit -->
    <div class="modal fade" id="modalEvent" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <span id="modal-title-text">Tambah Acara</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>
          <form id="form-event">
            <div class="modal-body">
              <input type="hidden" id="event-id" />
              <div class="mb-3">
                <label class="form-label">Judul Acara</label>
                <input
                  type="text"
                  class="form-control"
                  id="event-title"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Tanggal & Waktu</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="event-datetime"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Lokasi</label>
                <input
                  type="text"
                  class="form-control"
                  id="event-location"
                  placeholder="Ruang Rapat Diskominfo HST"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="event-status" class="form-select">
                  <option value="upcoming">upcoming</option>
                  <option value="active">active</option>
                  <option value="done">done</option>
                </select>
              </div>
              <div class="form-text">
                Link absensi otomatis tersedia setelah disimpan.
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Batal
              </button>
              <button type="submit" class="btn btn-primary" id="btn-save-event">
                <i class="bi bi-check2 me-2"></i>Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
      // Tahun & tema
      document.getElementById("copyright-year").textContent =
        new Date().getFullYear();
      const themeToggle = document.getElementById("theme-toggle");
      function updateIcon() {
        themeToggle.querySelector("i").className =
          document.documentElement.getAttribute("data-theme") === "dark"
            ? "bi bi-sun-fill"
            : "bi bi-moon-fill";
      }
      themeToggle.addEventListener("click", () => {
        const t =
          document.documentElement.getAttribute("data-theme") === "dark"
            ? "light"
            : "dark";
        document.documentElement.setAttribute("data-theme", t);
        localStorage.setItem("theme", t);
        updateIcon();
      });
      updateIcon();

      // Supabase & Auth
      const sb = supabase.createClient(
        window.SUPABASE_URL,
        window.SUPABASE_ANON_KEY
      );
      AdminAuth.requireAdmin();
      document
        .getElementById("btn-logout")
        ?.addEventListener("click", () => AdminAuth.logout());

      // Elemen
      const $grid = document.getElementById("events-grid");
      const $btnMore = document.getElementById("btn-load-more");
      const $search = document.getElementById("search");
      const $modalEl = document.getElementById("modalEvent");
      const modal = new bootstrap.Modal($modalEl);
      const $eventId = document.getElementById("event-id");
      const $title = document.getElementById("event-title");
      const $dt = document.getElementById("event-datetime");
      const $loc = document.getElementById("event-location");
      const $status = document.getElementById("event-status");
      const $modalTitle = document.getElementById("modal-title-text");

      let page = 0,
        pageSize = 9,
        lastQuery = "",
        loading = false,
        endReached = false;

      function fmtDate(d) {
        return new Date(d).toLocaleString("id-ID", {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }
      function esc(s) {
        return (s ?? "").toString().replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
            }[m])
        );
      }
      function statusBadge(st) {
        if (st === "done")
          return '<span class="badge badge-status badge-done">Selesai</span>';
        if (st === "active")
          return '<span class="badge badge-status badge-active">Aktif</span>';
        return '<span class="badge badge-status badge-upcoming">Upcoming</span>';
      }

      function cardTpl(ev, count) {
        const viewUrl = `admin-daftar-hadir.html?event=${encodeURIComponent(
          ev.id
        )}`;
        const formUrl = `${
          location.origin
        }/form-kehadiran.html?event=${encodeURIComponent(ev.id)}`;
        return `
          <div class="event-card ${ev.status}" data-id="${ev.id}">
            <div class="event-header">
              <h3 class="event-title">${esc(ev.title)}</h3>
              <span class="event-status ${ev.status}">${ev.status === "done" ? "Selesai" : ev.status === "active" ? "Aktif" : "Upcoming"}</span>
            </div>
            <div class="event-meta">
              <div class="event-meta-item">
                <i class="bi bi-calendar3"></i>
                <span>${fmtDate(ev.datetime)}</span>
              </div>
              ${
                ev.location
                  ? `<div class="event-meta-item">
                      <i class="bi bi-geo-alt"></i>
                      <span>${esc(ev.location)}</span>
                    </div>`
                  : ""
              }
              <div class="event-meta-item">
                <i class="bi bi-people"></i>
                <span>${count} peserta</span>
              </div>
            </div>
            <div class="event-actions">
              <a class="btn btn-sm btn-outline-primary" href="${viewUrl}">
                <i class="bi bi-people me-1"></i>Daftar Hadir
              </a>
              <button class="btn btn-sm btn-outline-secondary" data-action="copy-link" data-url="${formUrl}">
                <i class="bi bi-link-45deg me-1"></i>Salin Link
              </button>
              <button class="btn btn-sm btn-outline-success" data-action="toggle-done">
                <i class="bi bi-check2-circle me-1"></i>${
                  ev.status === "done" ? "Tandai Aktif" : "Tandai Selesai"
                }
              </button>
              <button class="btn btn-sm btn-outline-warning" data-action="edit">
                <i class="bi bi-pencil-square me-1"></i>Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" data-action="delete">
                <i class="bi bi-trash me-1"></i>Hapus
              </button>
            </div>
          </div>`;
      }

      async function countAttendeesBulk(ids) {
        // hitung peserta per event (bulk): fallback ke satu2 jika DB tak mendukung group
        const res = await sb.from("attendees").select("event_id");
        const map = new Map(ids.map((id) => [id, 0]));
        if (res.data) {
          for (const r of res.data) {
            if (map.has(r.event_id))
              map.set(r.event_id, (map.get(r.event_id) || 0) + 1);
          }
        }
        return map;
      }

      async function loadPage(reset = false) {
        if (loading) return;
        loading = true;
        if (reset) {
          page = 0;
          endReached = false;
          $grid.innerHTML =
            '<div class="text-secondary py-4 text-center w-100">Memuat…</div>';
        }
        if (endReached) {
          loading = false;
          return;
        }

        const q = lastQuery.trim();
        let query = sb
          .from("events")
          .select("id,title,datetime,location,status")
          .order("datetime", { ascending: false })
          .range(page * pageSize, page * pageSize + pageSize - 1);

        if (q) {
          // PENCARIAN: judul ATAU lokasi (fungsi ini yang sebelumnya bikin "cari" tidak jalan)
          query = query.or(`title.ilike.%${q}%,location.ilike.%${q}%`);
        }

        const { data, error } = await query;
        if (error) {
          $grid.innerHTML = `<div class="text-danger py-4 text-center w-100">Gagal memuat data.</div>`;
          loading = false;
          return;
        }

        if (reset) {
          $grid.innerHTML = "";
        }
        if (!data || data.length === 0) {
          if (reset)
            $grid.innerHTML = `<div class="text-secondary py-4 text-center w-100">Tidak ada data.</div>`;
          endReached = true;
          $btnMore.classList.add("d-none");
          loading = false;
          return;
        }

        // Hitung jumlah peserta (sederhana, tapi aman untuk jumlah sedang)
        const ids = data.map((d) => d.id);
        const counts = await countAttendeesBulk(ids);

        for (const ev of data) {
          const c = counts.get(ev.id) ?? 0;
          $grid.insertAdjacentHTML("beforeend", cardTpl(ev, c));
        }

        page++;
        if (data.length < pageSize) {
          endReached = true;
          $btnMore.classList.add("d-none");
        } else {
          $btnMore.classList.remove("d-none");
        }
        loading = false;
      }

      // Search (debounce)
      let tSearch;
      $search.addEventListener("input", () => {
        clearTimeout(tSearch);
        tSearch = setTimeout(() => {
          lastQuery = $search.value || "";
          loadPage(true);
        }, 300);
      });

      $btnMore.addEventListener("click", () => loadPage(false));

      // Card actions
      $grid.addEventListener("click", async (e) => {
        const card = e.target.closest(".event-card");
        if (!card) return;
        const id = card.dataset.id;
        const btn = e.target.closest("button");
        if (!btn) return;

        if (btn.dataset.action === "copy-link") {
          try {
            await navigator.clipboard.writeText(btn.dataset.url);
            btn.innerHTML =
              '<i class="bi bi-clipboard-check me-1"></i>Tersalin';
            setTimeout(
              () =>
                (btn.innerHTML =
                  '<i class="bi bi-link-45deg me-1"></i>Salin Link'),
              1500
            );
          } catch (_) {}
        } else if (btn.dataset.action === "toggle-done") {
          const badge = card.querySelector(".badge-status");
          const isDone = badge?.classList.contains("badge-done");
          const newStatus = isDone ? "active" : "done";
          const { error } = await sb
            .from("events")
            .update({ status: newStatus })
            .eq("id", id);
          if (!error) {
            badge.className = `badge badge-status ${
              newStatus === "done"
                ? "badge-done"
                : newStatus === "active"
                ? "badge-active"
                : "badge-upcoming"
            }`;
            badge.textContent = newStatus === "done" ? "Selesai" : "Aktif";
            btn.innerHTML = `<i class="bi bi-check2-circle me-1"></i>${
              newStatus === "done" ? "Tandai Aktif" : "Tandai Selesai"
            }`;
          }
        } else if (btn.dataset.action === "edit") {
          const { data, error } = await sb
            .from("events")
            .select("*")
            .eq("id", id)
            .single();
          if (error) return;
          document.getElementById("event-id").value = data.id;
          document.getElementById("event-title").value = data.title || "";
          document.getElementById("event-datetime").value = data.datetime
            ? new Date(data.datetime).toISOString().slice(0, 16)
            : "";
          document.getElementById("event-location").value = data.location || "";
          document.getElementById("event-status").value =
            data.status || "upcoming";
          document.getElementById("modal-title-text").textContent =
            "Edit Acara";
          modal.show();
        } else if (btn.dataset.action === "delete") {
          if (!confirm("Hapus acara ini? Data kehadiran tetap tersimpan."))
            return;
          const { error } = await sb.from("events").delete().eq("id", id);
          if (!error) {
            card.remove();
            if (!$grid.children.length) {
              $grid.innerHTML =
                '<div class="text-secondary py-4 text-center w-100">Tidak ada data.</div>';
            }
          }
        }
      });

      // Simpan (Tambah/Edit)
      document
        .getElementById("form-event")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const payload = {
            title: $title.value.trim(),
            datetime: new Date($dt.value).toISOString(),
            location: $loc.value.trim() || null,
            status: $status.value,
          };
          const id = $eventId.value;
          let res;
          if (id) {
            res = await sb
              .from("events")
              .update(payload)
              .eq("id", id)
              .select()
              .single();
          } else {
            res = await sb.from("events").insert(payload).select().single();
          }
          if (res.error) {
            alert("Gagal menyimpan.");
            return;
          }
          modal.hide();
          $eventId.value = "";
          e.target.reset();
          $modalTitle.textContent = "Tambah Acara";
          await loadPage(true);
        });

      // Reset modal saat ditutup
      $modalEl.addEventListener("hidden.bs.modal", () => {
        document.getElementById("form-event").reset();
        $eventId.value = "";
        $modalTitle.textContent = "Tambah Acara";
      });

      // Init
      (async () => {
        await loadPage(true);
      })();

      // Modern Sidebar Toggle
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");
      const sidebarOverlay = document.getElementById("sidebarOverlay");

      function toggleSidebar() {
        sidebar.classList.toggle("show");
        sidebarOverlay.classList.toggle("show");
        document.body.style.overflow = sidebar.classList.contains("show") ? "hidden" : "";
      }

      function hideSidebar() {
        sidebar.classList.remove("show");
        sidebarOverlay.classList.remove("show");
        document.body.style.overflow = "";
      }

      // Event listeners for modern sidebar
      sidebarToggle?.addEventListener("click", toggleSidebar);
      sidebarOverlay?.addEventListener("click", hideSidebar);
      
      // Close sidebar when clicking nav links (mobile)
      sidebar.querySelectorAll(".nav-link").forEach(link => {
        link.addEventListener("click", () => {
          if (window.innerWidth < 992) {
            hideSidebar();
          }
        });
      });

      // Close sidebar on escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && sidebar.classList.contains("show")) {
          hideSidebar();
        }
      });

      // Handle window resize
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 992) {
          hideSidebar();
        }
      });
    </script>
  </body>
</html>
