<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Kehadiran Acara</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --card-bg: #2d3748;
        --card-border: #4a5568;
        --event-title-bg: #2c3340;
      }
      [data-bs-theme="light"] {
        --card-bg: #ffffff;
        --card-border: #e5e7eb;
        --event-title-bg: #f5f5f5;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1 1 auto;
      }

      .form-container {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }
      .event-title {
        background: var(--event-title-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        padding: 14px;
        text-align: center;
        font-weight: 700;
        margin-bottom: 22px;
      }

      .signature-pad-wrapper {
        position: relative;
        border: 1px solid var(--card-border);
        border-radius: 0.5rem;
        height: 220px;
        background: rgba(255, 255, 255, 0.02);
        overflow: hidden;
      }
      #signature-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border-radius: 0.5rem;
        cursor: crosshair;
        touch-action: none;
      }

      .footer-bar {
        background: #3b82f6;
        color: #e5e7eb;
        padding: 18px 0;
      }
    </style>
  </head>
  <body>
    <script>
      // set tema awal dari localStorage
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved)
          document.documentElement.setAttribute("data-bs-theme", saved);
      })();
    </script>

    <nav
      class="navbar navbar-expand-lg border-bottom"
      style="background: var(--card-bg)"
    >
      <div class="container">
        <a class="navbar-brand fw-semibold" href="pilih-acara.html"
          >AbsensiPro</a
        >
        <div class="ms-auto d-flex align-items-center gap-2">
          <a class="nav-link" href="pilih-acara.html">Home</a>
          <a class="nav-link" href="login.html">Login</a>
          <button
            class="btn btn-sm btn-secondary"
            id="theme-toggle"
            type="button"
          >
            ‚òÄÔ∏è
          </button>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="text-center mb-4">Form Kehadiran</h1>
          <div class="form-container">
            <div class="event-title" id="event-title">Memuat judul acara‚Ä¶</div>

            <!-- FORM -->
            <form id="attendance-form" autocomplete="on" novalidate>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input
                  id="nama"
                  class="form-control"
                  type="text"
                  placeholder="Masukkan nama Anda"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  id="email"
                  class="form-control"
                  type="email"
                  placeholder="nama@contoh.com"
                />
                <div class="form-text">Opsional, tapi disarankan.</div>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">No. Handphone</label>
                <input
                  id="phone"
                  class="form-control"
                  type="tel"
                  placeholder="08xxxxxxxxxx"
                />
                <div class="form-text">Opsional, tapi disarankan.</div>
              </div>

              <div class="mb-3">
                <label for="jabatan" class="form-label">Jabatan</label>
                <input
                  id="jabatan"
                  class="form-control"
                  type="text"
                  placeholder="Masukkan jabatan Anda"
                />
              </div>

              <div class="mb-3">
                <label for="instansi" class="form-label"
                  >Instansi / Unit Kerja</label
                >
                <input
                  id="instansi"
                  class="form-control"
                  type="text"
                  placeholder="Masukkan instansi Anda"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="signature-canvas"
                  >Tanda Tangan / Signature</label
                >
                <div id="signature-wrapper" class="signature-pad-wrapper">
                  <canvas id="signature-canvas"></canvas>
                </div>
                <div class="form-text">
                  Opsional. Jika dibubuhkan, akan terunggah ke Storage.
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="clear-signature"
                >
                  Hapus Tanda Tangan
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-button"
                >
                  Hadir
                </button>
              </div>
            </form>
            <!-- /FORM -->
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-bar">
      <div class="container text-center">
        &copy; <span id="copyright-year"></span> Diskominfo Hulu Sungai Tengah.
      </div>
    </footer>

    <!-- JS (URUTAN WAJIB) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="./assets/js/absensipro.js"></script>

    <!-- PAGE LOGIC -->
    <script>
      // Tahun dinamis
      document.getElementById("copyright-year").textContent =
        new Date().getFullYear();

      // Toggle tema
      const htmlEl = document.documentElement,
        themeBtn = document.getElementById("theme-toggle");
      themeBtn?.addEventListener("click", () => {
        const next =
          htmlEl.getAttribute("data-bs-theme") === "dark" ? "light" : "dark";
        htmlEl.setAttribute("data-bs-theme", next);
        localStorage.setItem("theme", next);
        themeBtn.textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
      });

      // Elemen form
      const $form = document.getElementById("attendance-form");
      const $btn = document.getElementById("submit-button");
      const $nama = document.getElementById("nama");
      const $email = document.getElementById("email");
      const $phone = document.getElementById("phone");
      const $jabatan = document.getElementById("jabatan");
      const $instansi = document.getElementById("instansi");
      const $titleBox = document.getElementById("event-title");

      // Signature
      const wrapper = document.getElementById("signature-wrapper");
      const canvas = document.getElementById("signature-canvas");
      let signaturePad = null;

      function resizeCanvas() {
        if (!canvas || !wrapper) return;
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        const w = wrapper.clientWidth || 600;
        const h = wrapper.clientHeight || 220;
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        canvas.width = Math.floor(w * ratio);
        canvas.height = Math.floor(h * ratio);
        const ctx = canvas.getContext("2d");
        ctx.scale(ratio, ratio);
        signaturePad?.clear();
      }

      (function waitReady() {
        if (!window.AbsensiPro) return setTimeout(waitReady, 50);

        // Seed event bila kosong (opsional)
        AbsensiPro.seedIfEmpty?.();

        // Ambil eventId dari URL
        const params = new URLSearchParams(location.search);
        const eventId = params.get("event");

        if (!eventId) {
          $titleBox.textContent =
            "Link acara tidak valid. Gunakan tautan dari admin.";
          $btn.disabled = true;
          return;
        }

        // ===== JU D U L  E V E N T (otomatis dari Supabase) =====
        (async () => {
          try {
            const ev = await AbsensiPro.getEvent(eventId);
            if (!ev) {
              $titleBox.textContent = "Acara tidak ditemukan.";
              $btn.disabled = true;
              return;
            }
            const dt = ev.datetime ? new Date(ev.datetime) : null;
            const waktu = dt
              ? dt.toLocaleString("id-ID", {
                  weekday: "long",
                  year: "numeric",
                  month: "long",
                  day: "numeric",
                  hour: "2-digit",
                  minute: "2-digit",
                })
              : "";

            $titleBox.innerHTML = `
              <div class="fs-5">${ev.title}</div>
              <div class="small text-secondary">
                ${waktu}${ev.location ? " ‚Ä¢ " + ev.location : ""}
              </div>
            `;

            if (ev.status === "done") {
              $btn.disabled = true;
              $btn.textContent = "Acara Selesai";
            }
          } catch (e) {
            console.warn(e);
            $titleBox.textContent = "Gagal memuat detail acara.";
          }
        })();
        // ===== end judul event =====

        // Init signature pad
        if (canvas) {
          signaturePad = new SignaturePad(canvas, {
            penColor: "#e5e7eb",
            backgroundColor: "rgba(0,0,0,0)",
          });
          canvas.style.touchAction = "none";
          window.addEventListener("load", () =>
            requestAnimationFrame(resizeCanvas)
          );
          window.addEventListener("resize", resizeCanvas);
          window.addEventListener("orientationchange", resizeCanvas);
          document
            .getElementById("clear-signature")
            ?.addEventListener("click", () => signaturePad.clear());
        }

        function isValidEmail(v) {
          return !v || /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
        }
        function cleanPhone(v) {
          return (v || "").replace(/[^0-9+]/g, "").trim();
        }

        // Submit
        async function handleSubmit(e) {
          e.preventDefault();
          const payload = {
            name: ($nama?.value || "").trim(),
            email: ($email?.value || "").trim(),
            phone: cleanPhone($phone?.value || ""),
            jabatan: ($jabatan?.value || "").trim(),
            instansi: ($instansi?.value || "").trim(),
          };

          if (!payload.name) {
            alert("Nama wajib diisi.");
            $nama?.focus();
            return;
          }
          if (!isValidEmail(payload.email)) {
            alert("Format email tidak valid.");
            $email?.focus();
            return;
          }

          if (signaturePad && !signaturePad.isEmpty()) {
            payload.signatureDataUrl = signaturePad.toDataURL("image/png");
          }

          try {
            if ($btn) {
              $btn.disabled = true;
              $btn.textContent = "Menyimpan...";
            }
            await AbsensiPro.addAttendee(eventId, payload);
            alert("Terima kasih, absensi berhasil dicatat.");
            $form?.reset();
            signaturePad?.clear?.();
          } catch (err) {
            console.error(err);
            if (err?.code === "23505")
              alert("Anda sudah tercatat hadir untuk acara ini (duplikat).");
            else alert("Gagal menyimpan. Coba lagi.");
          } finally {
            if ($btn) {
              $btn.disabled = false;
              $btn.textContent = "Hadir";
            }
          }
        }

        $form?.addEventListener("submit", handleSubmit);
        $btn?.addEventListener("click", (e) => {
          if (!$form) {
            e.preventDefault();
            handleSubmit(e);
          }
        });
      })();
    </script>
  </body>
</html>
