<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Kehadiran Acara</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --card-bg: #2d3748;
        --card-border: #4a5568;
        --event-title-bg: #2c3340;
        --footer-bg: #3b82f6;
        --footer-fg: #e5e7eb;
      }
      [data-bs-theme="light"] {
        --card-bg: #ffffff;
        --card-border: #e5e7eb;
        --event-title-bg: #f5f5f5;
      }
      html,
      body {
        height: 100%;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1 1 auto;
      }

      .navbar {
        background: var(--card-bg);
        border-bottom: 1px solid var(--card-border);
      }
      .form-container {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }
      .event-title {
        background: var(--event-title-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        padding: 14px;
        text-align: center;
        font-weight: 700;
        margin-bottom: 22px;
      }
      .signature-pad-wrapper {
        position: relative;
        border: 1px solid var(--card-border);
        border-radius: 0.5rem;
        height: 220px;
        background: rgba(255, 255, 255, 0.02);
        overflow: hidden;
      }
      #signature-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border-radius: 0.5rem;
        cursor: crosshair;
        touch-action: none;
      }
      .footer-bar {
        background: var(--footer-bg);
        color: var(--footer-fg);
        padding: 18px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }
      .help-text {
        color: #94a3b8;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <script>
      (function () {
        const t = localStorage.getItem("theme");
        if (t) document.documentElement.setAttribute("data-bs-theme", t);
      })();
    </script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="pilih-acara.html"
          >AbsensiPro</a
        >
        <div class="ms-auto d-flex align-items-center gap-2">
          <a class="nav-link" href="pilih-acara.html">Home</a>
          <a class="nav-link" href="login.html">Login</a>
          <button
            class="btn btn-sm btn-secondary"
            id="theme-toggle"
            type="button"
          >
            ‚òÄÔ∏è
          </button>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="text-center mb-4">Form Kehadiran</h1>

          <div class="form-container">
            <div class="event-title" id="event-title">Memuat judul acara‚Ä¶</div>

            <form id="attendance-form" autocomplete="on" novalidate>
              <div class="mb-3">
                <label for="nama" class="form-label"
                  >Nama <span class="text-danger">*</span></label
                >
                <input
                  id="nama"
                  class="form-control"
                  type="text"
                  placeholder="Masukkan nama Anda"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  id="email"
                  class="form-control"
                  type="email"
                  placeholder="nama@contoh.com"
                />
                <div class="form-text help-text">
                  Opsional, tapi disarankan.
                </div>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">No. Handphone</label>
                <input
                  id="phone"
                  class="form-control"
                  type="tel"
                  placeholder="08xxxxxxxxxx"
                />
                <div class="form-text help-text">
                  Opsional, tapi disarankan.
                </div>
              </div>

              <div class="mb-3">
                <label for="jabatan" class="form-label">Jabatan</label>
                <input
                  id="jabatan"
                  class="form-control"
                  type="text"
                  placeholder="Masukkan jabatan Anda"
                />
              </div>

              <div class="mb-3">
                <label for="instansi" class="form-label"
                  >Instansi / Unit Kerja</label
                >
                <input
                  id="instansi"
                  class="form-control"
                  type="text"
                  placeholder="Masukkan instansi Anda"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <div class="d-flex gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-m" value="male" />
                    <label class="form-check-label" for="gender-m">Laki-laki</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-f" value="female" />
                    <label class="form-check-label" for="gender-f">Perempuan</label>
                  </div>
                </div>
                <div class="form-text help-text">Opsional.</div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="signature-canvas"
                  >Tanda Tangan / Signature</label
                >
                <div id="signature-wrapper" class="signature-pad-wrapper">
                  <canvas id="signature-canvas"></canvas>
                </div>
                <div class="form-text help-text">
                  Opsional. Jika dibubuhkan, akan terunggah ke Storage.
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="clear-signature"
                >
                  Hapus Tanda Tangan
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-button"
                >
                  Hadir
                </button>
              </div>
            </form>

            <div id="bad-link" class="alert alert-warning mt-3 d-none">
              Link acara tidak valid. Silakan kembali ke
              <a href="pilih-acara.html" class="alert-link">Pilih Acara</a>.
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer-bar">
      <div class="container text-center">
        &copy; <span id="copyright-year"></span> Diskominfo Hulu Sungai Tengah.
      </div>
    </footer>

    <!-- LIBS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="assets/js/config.js"></script>

    <!-- PAGE LOGIC -->
    <script>
      document.getElementById("copyright-year").textContent =
        new Date().getFullYear();
      const htmlEl = document.documentElement;
      document.getElementById("theme-toggle").addEventListener("click", () => {
        const next =
          htmlEl.getAttribute("data-bs-theme") === "dark" ? "light" : "dark";
        htmlEl.setAttribute("data-bs-theme", next);
        localStorage.setItem("theme", next);
        document.getElementById("theme-toggle").textContent =
          next === "dark" ? "‚òÄÔ∏è" : "üåô";
      });

      const sb = supabase.createClient(
        window.SUPABASE_URL,
        window.SUPABASE_ANON_KEY
      );

      const $form = document.getElementById("attendance-form");
      const $btn = document.getElementById("submit-button");
      const $nama = document.getElementById("nama");
      const $email = document.getElementById("email");
      const $phone = document.getElementById("phone");
      const $jabatan = document.getElementById("jabatan");
      const $instansi = document.getElementById("instansi");
      const $genderRadios = () => (document.querySelector('input[name="gender"]:checked')?.value || "");
      const $titleBox = document.getElementById("event-title");
      const $badLink = document.getElementById("bad-link");

      const wrapper = document.getElementById("signature-wrapper");
      const canvas = document.getElementById("signature-canvas");
      let signaturePad = null;

      function resizeCanvas() {
        if (!canvas || !wrapper) return;
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        const w = wrapper.clientWidth || 600;
        const h = wrapper.clientHeight || 220;
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        canvas.width = Math.floor(w * ratio);
        canvas.height = Math.floor(h * ratio);
        const ctx = canvas.getContext("2d");
        ctx.scale(ratio, ratio);
        if (!signaturePad || signaturePad.isEmpty()) ctx.clearRect(0, 0, w, h);
      }

      document.addEventListener("DOMContentLoaded", () => {
        signaturePad = new SignaturePad(canvas, {
          backgroundColor: "rgba(0,0,0,0)",
          penColor: "#111827",
        });
        resizeCanvas();
      });
      window.addEventListener("resize", resizeCanvas);
      document
        .getElementById("clear-signature")
        ?.addEventListener("click", () => signaturePad?.clear());

      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));
      const trim = (v) => (v ?? "").toString().trim();
      function normalizePhone(input) {
        const raw = trim(input);
        if (!raw) return "";
        let s = raw.replace(/[^0-9+]/g, "");
        if (s.startsWith("+")) s = s.slice(1);
        if (s.startsWith("0")) s = "62" + s.slice(1);
        return s;
      }
      const esc = (s) =>
        (s ?? "").toString().replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
            }[m])
        );

      const params = new URLSearchParams(location.search);
      const eventId = params.get("event");

      async function loadEventTitle() {
        if (!eventId) {
          $titleBox.textContent =
            "Link acara tidak valid. Gunakan tautan dari admin.";
          $btn.disabled = true;
          $badLink.classList.remove("d-none");
          return;
        }
        const { data, error } = await sb
          .from("events")
          .select("id,title,datetime,location,status")
          .eq("id", eventId)
          .single();
        if (error || !data) {
          $titleBox.textContent =
            "Acara tidak ditemukan atau link tidak valid.";
          $btn.disabled = true;
          $badLink.classList.remove("d-none");
          return;
        }
        const dt = data.datetime ? new Date(data.datetime) : null;
        const meta = dt
          ? dt.toLocaleString("id-ID", {
              day: "2-digit",
              month: "short",
              year: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            })
          : "";
        $titleBox.innerHTML = `
          <div class="fw-bold">${esc(data.title || "Tanpa Judul")}</div>
          <div class="small text-secondary">${esc(data.location || "-")}${
          meta ? " ‚Ä¢ " + meta : ""
        }</div>
        `;
        if (data.status === "done") {
          $btn.disabled = true;
          $btn.textContent = "Acara Selesai";
        }
      }
      loadEventTitle();

      // SUBMIT dengan upload tanda tangan aktif
      $form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = trim($nama.value);
        if (!name) {
          alert("Nama wajib diisi.");
          $nama.focus();
          return;
        }
        if (!eventId) {
          alert("Link acara tidak valid.");
          return;
        }

        const oldText = $btn.textContent;
        $btn.disabled = true;
        $btn.textContent = "Menyimpan‚Ä¶";

        try {
          // 1) Upload signature bila ada coretan
          let signature_url = null;
          if (signaturePad && !signaturePad.isEmpty()) {
            const blob = await new Promise((resolve, reject) => {
              try {
                const c = document.getElementById("signature-canvas");
                c.toBlob((b) => (b ? resolve(b) : reject(new Error("Gagal membuat blob tanda tangan."))), "image/png");
              } catch (e) {
                reject(e);
              }
            });

            const rand = Math.random().toString(36).slice(2, 8);
            const path = `event_${eventId}/${Date.now()}_${rand}.png`;

            const { data: upData, error: upErr } = await sb.storage
              .from("signatures")
              .upload(path, blob, {
                contentType: "image/png",
                upsert: true,
                cacheControl: "3600",
              });

            if (upErr) {
              console.error("Upload signature error:", upErr);
            } else if (upData) {
              const { data: pub } = sb.storage.from("signatures").getPublicUrl(path);
              signature_url = pub?.publicUrl || null;
            }
          }

          // 2) Insert baris ke 'attendees'
          const payload = {
            event_id: eventId,
            name,
            instansi: trim($instansi.value) || null,
            jabatan: trim($jabatan.value) || null,
            email: trim($email.value) || null,
            phone: normalizePhone($phone.value) || null,
            ts: new Date().toISOString(),
            signature_url,
            gender: (function(){ const g=$genderRadios(); return g?g:null; })(),
          };
          // Insert terlebih dahulu. Jika kena unik, fallback ke UPDATE
          let ins = await sb.from("attendees").insert(payload);
          if (ins.error) {
            // Jika insert gagal karena constraint unik (23505 / 409), fallback ke UPDATE berdasarkan event_id+phone
            const code = String(ins.error.code || "");
            if ((code === "23505" || ins.status === 409) && payload.phone) {
              const upd = await sb
                .from("attendees")
                .update(payload)
                .eq("event_id", eventId)
                .eq("phone", payload.phone);
              if (upd.error) throw upd.error;
            } else {
              throw ins.error;
            }
          }

          // 3) Beres
          $form.reset();
          signaturePad?.clear();
          $btn.textContent = "Tersimpan ‚úì";
          await sleep(900);
          $btn.textContent = oldText;
          alert("Terima kasih! Kehadiran Anda sudah tercatat.");
        } catch (err) {
          console.error(err);
          alert("Gagal menyimpan kehadiran. Coba lagi ya.");
          $btn.textContent = oldText;
        } finally {
          $btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
