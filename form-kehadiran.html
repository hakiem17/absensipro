<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Kehadiran Acara</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --card-bg: #2d3748;
        --card-border: #4a5568;
        --event-title-bg: #2c3340;
      }
      [data-bs-theme="light"] {
        --card-bg: #ffffff;
        --card-border: #e5e7eb;
        --event-title-bg: #f5f5f5;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1 1 auto;
      }
      .form-container {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }
      .event-title {
        background: var(--event-title-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        padding: 14px;
        text-align: center;
        font-weight: 700;
        margin-bottom: 22px;
      }
      .signature-pad-wrapper {
        position: relative;
        border: 1px solid var(--card-border);
        border-radius: 0.5rem;
        height: 220px; /* tinggi tetap agar kanvas tidak 0 */
        background: rgba(255, 255, 255, 0.02);
        overflow: hidden;
      }
      #signature-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border-radius: 0.5rem;
        cursor: crosshair;
        touch-action: none; /* penting untuk iOS/Safari */
      }
      .footer-bar {
        background: #3b82f6;
        color: #e5e7eb;
        padding: 18px 0;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg border-bottom"
      style="background: var(--card-bg)"
    >
      <div class="container">
        <a class="navbar-brand fw-semibold" href="pilih-acara.html"
          >AbsensiPro</a
        >
        <div class="ms-auto d-flex align-items-center gap-2">
          <a class="nav-link" href="pilih-acara.html">Home</a>
          <a class="nav-link" href="login.html">Login</a>
          <button
            class="btn btn-sm btn-secondary"
            id="theme-toggle"
            type="button"
          >
            ‚òÄÔ∏è
          </button>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="text-center mb-4">Form Kehadiran</h1>
          <div class="form-container">
            <div class="event-title" id="event-title">Memuat judul acara‚Ä¶</div>

            <form id="attendance-form" autocomplete="on">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input
                  id="nama"
                  class="form-control"
                  type="text"
                  placeholder="Masukkan nama Anda"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  id="email"
                  class="form-control"
                  type="email"
                  placeholder="Masukkan email Anda"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">No. Handphone</label>
                <input
                  id="phone"
                  class="form-control"
                  type="tel"
                  placeholder="Masukkan nomor telepon"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="jabatan" class="form-label">Jabatan</label>
                <input
                  id="jabatan"
                  class="form-control"
                  type="text"
                  placeholder="Masukkan jabatan Anda"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="instansi" class="form-label"
                  >Instansi / Unit Kerja</label
                >
                <input
                  id="instansi"
                  class="form-control"
                  type="text"
                  placeholder="Masukkan instansi Anda"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="signature-canvas"
                  >Tanda Tangan / Signature</label
                >
                <div id="signature-wrapper" class="signature-pad-wrapper">
                  <canvas id="signature-canvas"></canvas>
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="clear-signature"
                >
                  Hapus Tanda Tangan
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-button"
                >
                  Hadir
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-bar">
      <div class="container text-center">
        &copy; <span id="copyright-year"></span> Diskominfo Hulu Sungai Tengah.
      </div>
    </footer>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="./assets/js/absensipro.js?v=4"></script>

    <!-- Page Logic -->
    <script>
      // Tahun dinamis
      document.getElementById("copyright-year").textContent =
        new Date().getFullYear();

      // Toggle tema (opsional)
      const htmlEl = document.documentElement,
        themeBtn = document.getElementById("theme-toggle");
      themeBtn.addEventListener("click", () => {
        const next =
          htmlEl.getAttribute("data-bs-theme") === "dark" ? "light" : "dark";
        htmlEl.setAttribute("data-bs-theme", next);
        localStorage.setItem("theme", next);
        themeBtn.textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
      });

      // Pastikan core ada & seed event
      if (!window.AbsensiPro) {
        alert(
          "File ./assets/js/absensipro.js tidak ditemukan. Pastikan path benar."
        );
      }
      AbsensiPro.seedIfEmpty();

      // Tentukan event & isi judul (fallback + tulis ke URL)
      (function setEventAndTitle() {
        const titleBox = document.getElementById("event-title");
        let eventId = new URLSearchParams(location.search).get("event");
        let ev = eventId ? AbsensiPro.getEvent(eventId) : null;

        if (!ev) {
          const events = AbsensiPro.listEvents();
          ev = events.find((e) => e.status === "active") || events[0];
          if (ev) {
            eventId = ev.id;
            const url = new URL(location.href);
            url.searchParams.set("event", eventId);
            history.replaceState({}, "", url.toString());
          }
        }
        window.__currentEventId = ev ? ev.id : null;
        titleBox.textContent = ev
          ? ev.title
          : "Acara tidak ditemukan. Kembali ke halaman Pilih Acara.";
      })();

      // Signature Pad (fix iOS/Safari + ukuran pasti)
      const wrapper = document.getElementById("signature-wrapper");
      const canvas = document.getElementById("signature-canvas");
      canvas.style.touchAction = "none"; // penting di iOS
      const signaturePad = new SignaturePad(canvas, {
        penColor: "#e5e7eb", // terlihat di dark mode
        backgroundColor: "rgba(0,0,0,0)",
      });

      function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        const w = wrapper.clientWidth || 600;
        const h = wrapper.clientHeight || 220;
        // ukuran CSS
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        // ukuran internal
        canvas.width = Math.floor(w * ratio);
        canvas.height = Math.floor(h * ratio);
        const ctx = canvas.getContext("2d");
        ctx.scale(ratio, ratio);
        signaturePad.clear();
      }
      window.addEventListener("load", () => {
        requestAnimationFrame(resizeCanvas);
      });
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", resizeCanvas);
      document
        .getElementById("clear-signature")
        .addEventListener("click", () => signaturePad.clear());

      // Submit ke localStorage
      document
        .getElementById("attendance-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const eventId = window.__currentEventId;
          if (!eventId) {
            alert("Acara tidak ditemukan.");
            return;
          }
          if (signaturePad.isEmpty()) {
            alert("Mohon bubuhkan tanda tangan.");
            return;
          }

          AbsensiPro.addAttendee(eventId, {
            id: "att-" + Math.random().toString(36).slice(2, 9),
            name: document.getElementById("nama").value.trim(),
            email: document.getElementById("email").value.trim(),
            phone: document.getElementById("phone").value.trim(),
            jabatan: document.getElementById("jabatan").value.trim(),
            instansi: document.getElementById("instansi").value.trim(),
            signatureDataUrl: signaturePad.toDataURL("image/png"),
            ts: new Date().toISOString(),
          });

          alert("Terima kasih! Kehadiran Anda tercatat.");
          location.href = "pilih-acara.html";
        });
    </script>
  </body>
</html>
