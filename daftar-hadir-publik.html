<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Hadir - Dinas Komunikasi, Informatika, Statistik, dan Persandian Kab. HST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #f8fafc;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L30 60M0 30L60 30' stroke='%23e2e8f0' stroke-width='0.5' fill='none'/%3E%3C/svg%3E");
        opacity: 0.6;
        pointer-events: none;
        z-index: 0;
      }
      .main-wrap {
        position: relative;
        z-index: 1;
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1rem 3rem;
      }
      .card-terimakasih {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        border: 1px solid #e2e8f0;
        overflow: hidden;
        padding: 2.5rem 2rem;
      }
      .header-center {
        text-align: center;
        margin-bottom: 2rem;
      }
      .logo-block {
        display: block;
        margin-bottom: 1.5rem;
      }
      .logo-block img {
        height: 72px;
        width: auto;
      }
      .thank-block {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .thank-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.25rem;
      }
      .thank-sub {
        font-size: 0.9rem;
        color: #64748b;
        margin-bottom: 1rem;
      }
      .intro-text {
        font-size: 0.95rem;
        color: #475569;
        margin-bottom: 0.5rem;
      }
      .event-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #2563eb;
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }
      .list-desc {
        font-size: 0.95rem;
        color: #475569;
        margin-bottom: 0.25rem;
      }
      .list-desc-sort {
        font-size: 0.85rem;
        color: #2563eb;
        margin-bottom: 1rem;
      }
      .table-wrap {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }
      .table thead th {
        background: #f8fafc;
        font-weight: 600;
        color: #475569;
        font-size: 0.85rem;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #e2e8f0;
      }
      .table tbody td {
        padding: 0.85rem 1rem;
        vertical-align: middle;
        border-bottom: 1px solid #f1f5f9;
        font-size: 0.9rem;
      }
      .table tbody tr:last-child td {
        border-bottom: none;
      }
      .participant-name {
        font-weight: 600;
        color: #1e293b;
      }
      .participant-meta {
        font-size: 0.8rem;
        color: #64748b;
        margin-top: 0.2rem;
      }
      .badge-peserta {
        display: inline-block;
        background: #dbeafe;
        color: #2563eb;
        font-size: 0.75rem;
        font-weight: 500;
        padding: 0.2rem 0.5rem;
        border-radius: 6px;
        margin-top: 0.35rem;
      }
      .td-check {
        text-align: center;
        color: #22c55e;
        font-size: 1.25rem;
      }
      .loading-wrap {
        text-align: center;
        padding: 3rem;
        color: #64748b;
      }
      .error-wrap {
        text-align: center;
        padding: 2rem;
        color: #dc2626;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #2563eb;
        text-decoration: none;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      .back-link:hover {
        color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="main-wrap">
      <a href="pilih-acara.html" class="back-link">
        <i class="bi bi-arrow-left"></i> Kembali ke Pilih Acara
      </a>

      <div class="card-terimakasih" id="card-content">
        <div class="loading-wrap" id="loading">
          <div class="spinner-border text-primary mb-2" role="status"></div>
          <p class="mb-0">Memuat daftar hadir...</p>
        </div>
        <div id="content" class="d-none">
          <div class="header-center">
            <div class="logo-block">
              <img src="assets/img/logo_hst.png" alt="Logo" onerror="this.style.display='none'" />
            </div>
            <div class="thank-block">
              <h1 class="thank-title">Terima Kasih</h1>
              <p class="thank-sub">(Thank You)</p>
              <p class="intro-text">Atas partisipasi dan konfirmasi kehadirannya dalam Acara</p>
              <div class="event-title" id="event-title"></div>
              <p class="list-desc">Partisipan yang telah mengisi Daftar Hadir</p>
              <p class="list-desc-sort">Nama diurutkan berdasarkan abjad</p>
            </div>
          </div>
          <div class="table-wrap">
            <table class="table table-striped mb-0">
              <thead>
                <tr>
                  <th style="width: 60px;">No</th>
                  <th>Nama</th>
                  <th style="width: 80px;" class="text-center">Tanggal Presensi</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
        <div class="error-wrap d-none" id="error">
          <i class="bi bi-exclamation-circle fs-4 d-block mb-2"></i>
          <p class="mb-0" id="error-text">Acara tidak ditemukan atau link tidak valid.</p>
          <a href="pilih-acara.html" class="btn btn-outline-primary btn-sm mt-2">Pilih Acara</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script>
      (function () {
        const params = new URLSearchParams(location.search);
        const eventId = params.get("event");
        const $loading = document.getElementById("loading");
        const $content = document.getElementById("content");
        const $error = document.getElementById("error");
        const $errorText = document.getElementById("error-text");
        const $eventTitle = document.getElementById("event-title");
        const $tbody = document.getElementById("tbody");

        function esc(s) {
          if (s == null) return "";
          return String(s)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#39;");
        }

        function fmtDate(iso) {
          if (!iso) return "-";
          try {
            const d = new Date(iso);
            return d.toLocaleDateString("id-ID", {
              day: "2-digit",
              month: "2-digit",
              year: "numeric",
            });
          } catch {
            return "-";
          }
        }

        async function load() {
          if (!eventId) {
            $loading.classList.add("d-none");
            $error.classList.remove("d-none");
            $errorText.textContent = "Link tidak valid. Gunakan tautan dari konfirmasi absensi atau pilih acara.";
            return;
          }

          const sb = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

          const { data: eventData, error: eventErr } = await sb
            .from("events")
            .select("id, title, datetime, location, status")
            .eq("id", eventId)
            .single();

          if (eventErr || !eventData) {
            $loading.classList.add("d-none");
            $error.classList.remove("d-none");
            $errorText.textContent = "Acara tidak ditemukan atau link tidak valid.";
            return;
          }

          const { data: attendees, error: attErr } = await sb
            .from("attendees")
            .select("id, name, instansi, jabatan, ts")
            .eq("event_id", eventId)
            .order("name", { ascending: true });

          if (attErr) {
            $loading.classList.add("d-none");
            $error.classList.remove("d-none");
            $errorText.textContent = "Gagal memuat daftar hadir: " + (attErr.message || "Terjadi kesalahan");
            return;
          }

          const list = (attendees || []).slice().sort((a, b) => (a.name || "").localeCompare(b.name || "", "id"));

          $eventTitle.textContent = eventData.title || "Acara";
          $tbody.innerHTML = "";

          if (!list.length) {
            $tbody.innerHTML = '<tr><td colspan="3" class="text-center text-secondary py-4">Belum ada peserta yang mengisi daftar hadir.</td></tr>';
          } else {
            list.forEach((a, i) => {
              const tr = document.createElement("tr");
              const nama = esc(a.name || "-");
              const jabatan = a.jabatan ? esc(a.jabatan) : "";
              const instansi = a.instansi ? esc(a.instansi) : "";
              const meta = [jabatan, instansi].filter(Boolean).join(" â€” ");
              tr.innerHTML =
                "<td>" + (i + 1) + "</td>" +
                "<td>" +
                  "<div class=\"participant-name\">" + nama + "</div>" +
                  (meta ? "<div class=\"participant-meta\">" + meta + "</div>" : "") +
                  "<span class=\"badge-peserta\">Peserta</span>" +
                "</td>" +
                "<td class=\"td-check\"><i class=\"bi bi-check-circle-fill\"></i><br><small class=\"text-muted\" style=\"font-size:0.7rem;\">" + esc(fmtDate(a.ts)) + "</small></td>";
              $tbody.appendChild(tr);
            });
          }

          $loading.classList.add("d-none");
          $content.classList.remove("d-none");
        }

        load();
      })();
    </script>
  </body>
</html>
